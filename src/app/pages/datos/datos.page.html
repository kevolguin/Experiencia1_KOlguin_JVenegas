<ion-header class="ion-padding" translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
          text="Back"
          color="primary"
          mode="ios">
      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
         <ion-img src="/assets/usuario.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Registro objetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Tipo objeto</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.tipo" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="newDato.cantidad" required></ion-input>
  </ion-item>
  

  <ion-button (click)="addDatos()" expand="full">
    Agregar Objetos
  </ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label>Mis Objetos</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{dato.nombre}}</h3>
            <ion-text color="secondary">
              <p>{{dato.tipo}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
