<ion-header class="ion-padding" translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
          text="Back"
          color="warning"
          mode="ios">
      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
         <ion-img src="/assets/usuario.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
  <ion-item>
    <ion-label position="fixed">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Comentario</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.tipo" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="newDato.cantidad" required></ion-input>
  </ion-item>
  

  <ion-button (click)="addDatos()" expand="full" color="warning">
    AÃ±adir
  </ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label>Listado</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item class="ion-text-center">
          <ion-label text-wrap> 
            <h3>{{dato.nombre}}</h3>
            <ion-text color="warning">
              <p>{{dato.tipo}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-card-content>
</ion-content>
