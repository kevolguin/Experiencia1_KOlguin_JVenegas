<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
          text="Back"
          color="warning"
          mode="ios">
      </ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-avatar>
         <ion-img src="/assets/usuario.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="ion-padding title" >
  <ion-card >
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label class="nombre" position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">ContraseÃ±a</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <br>
        <ion-button expand="block" (click)="guardar()" color="warning">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <img src="assets/cell.gif" routerLink="/formulario" class="gif" sizes="bottom">    
  </ion-card>
</ion-content>
