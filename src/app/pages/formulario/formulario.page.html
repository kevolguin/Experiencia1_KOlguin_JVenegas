<ion-header class="ion-padding" translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
          text="Back"
          color="primary"
          mode="ios">
      </ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-avatar>
         <ion-img src="/assets/usuario.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">


<ion-item>
  <ion-label position="floating">Ingrese nombre de usuario</ion-label>
  <ion-input type="usuario" placeholder="Usuario"
             name=usuario [(ngModel)]= "usuario.nombre"
             required>
  </ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Ingrese contraseña</ion-label>
  <ion-input type="password" placeholder="Contraseña"
             name="password" [(ngModel)]= "usuario.password"
             required>
  </ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">fecha de nacimiento</ion-label>
  <ion-input type="date" placeholder="Fecha"
             name="date" [(ngModel)]="usuario.fecha"
             required>
  </ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Celular</ion-label>
  <ion-input type="number" placeholder="Celular"
             name="number" [(ngModel)]="usuario.celular"
             required>
  </ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">correo electronico</ion-label>
  <ion-input type="email" placeholder="Email" 
             name="email" [(ngModel)]= "usuario.email"
             pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
             required>
  </ion-input>
</ion-item>

<ion-button [disabled] ="formulario.invalid"
type="submit" expand="block" routerLink="/inicio" (click)="presentAlert()" color="success" shape="round">
  Registrarse
</ion-button>

</form>
  <ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button href="https://www.youtube.com/watch?v=bMoNV9oWs2E" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
      <ion-fab-button href="https://www.instagram.com/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-card>
</ion-content>
